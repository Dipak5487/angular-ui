<div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 w-50 bd-highlight">
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" [(ngModel)]="Name">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Date of Birth</span>
        <input type="text" class="form-control" [(ngModel)]="DOB">
        <!-- <select class="form-select" [(ngModel)]="DOB">
          <option>--Select--</option>
          <option *ngFor="let dep of DepartmentList">
            {{dep.DepartmentName}}
          </option>
        </select> -->
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Email Id</span>
        <input type="text" class="form-control" [(ngModel)]="EmailId">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Country</span>
        <input type="text" class="form-control" [(ngModel)]="Country">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Mobile Number</span>
        <input type="text" class="form-control" [(ngModel)]="MobileNumber">
      </div>
    </div>

  </div>
  <button type="button" (click)="addEmployee()" *ngIf="emp.Id=='0'" class="btn btn-primary">
    Create
  </button>
  
  <button type="button" (click)="updateEmployee()" *ngIf="emp.Id!='0'" class="btn btn-primary">
